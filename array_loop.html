<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dom"></p>



    <script>
        
        var array1 = ["cat","dog","lion","animal"];
        var len = array1.length;
        var text ="";

        for(i=0;i<len;i++)
        {
            text +=array1[i]+"<br>";

        }
        
        document.getElementById("dom").innerHTML=text;
    </script>
</body>
</html>
